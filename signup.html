<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Project - Sign Up</title>
    <!-- Add Font Family -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: "Poppins", sans-serif;
        }

        .container {
            margin: auto;
            padding: 0px 15px
        }
    </style>
</head>

<body>
    <!-- Header Navbar -->
    <header class="fixed w-full bg-base-100 z-10">
        <div class="container">
            <div class="navbar relative">
                
                <div class="navbar-start">
                    <a href="index.html" class="btn btn-ghost text-xl">
                        <img src="./assets/img/jobs-logo.webp" alt="JOBS LOGO" class="w-[100px]" />
                    </a>
                </div>
                
                <div class="navbar-center hidden lg:flex">
                    <ul class="menu menu-horizontal px-1">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="jobs.html">Jobs</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </div>

                <div class="navbar-end">
                    <div class="d-flex gap-x-2">
                        <a href="signin.html" class="btn btn-warning btn-sm font-normal">Sign In</a>
                        <a href="signup.html" class="btn btn-warning btn-sm font-normal btn-outline">Sign Up</a>
                    </div>
                    <div class="dropdown lg:hidden static ">
                        <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </div>
                        <ul tabindex="0" class="menu menu-sm dropdown-content bg-green-100 rounded-box z-[1] mt-3 w-full p-2 left-0 shadow text-primary-content">
                            <li><a href="index.html">Home</a></li>
                            <li><a href="about.html">About</a></li>
                            <li><a href="jobs.html">Jobs</a></li>
                            <li><a href="contact.html">Contact</a></li>
                        </ul>
                    </div>
                </div>
                
            </div>
        </div>
    </header>

    <!-- Banner Area -->
    <section class="about-banner pt-[140px] pb-[100px] bg-base-200">
        <div class="container">
            <div class="contactus-wrapper flex">
                <div class="w-1/3 mx-auto text-center">
                    <h3 class="text-5xl font-bold mb-10">Sign Up</h3>
                    <div class="card shadow-2xl bg-base-100 p-5">
                        <div class="mb-4">
                            <input type="text" placeholder="Name" class="input input-bordered w-full" />
                        </div>
                        <div class="mb-4">
                            <input type="email" placeholder="Email" class="input input-bordered w-full" />
                        </div>
                        <div class="mb-4 text-end">
                            <input type="password" placeholder="Password" class="input input-bordered w-full" />
                        </div>
                        <div class="mb-4 text-end">
                            <input type="password" placeholder="Confirm Password" class="input input-bordered w-full" />
                        </div>
                        <button class="btn btn-warning mb-4">Sign Up</button>
                        <span>Have an account? <a href="signin.html" class="link link-warning no-underline">Sign In</a></span>
                    </div>
                </div>
                
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer-center text-neutral-content py-20">
        <div class="container">
            <aside>
                <img src="./assets/img/jobs-logo.webp" alt="Logo" class="w-[150px]" />
            </aside>

            <aside class="mt-8">
                <p>
                    Copyright Â© 2025 - All right reserved. Designed by
                    <a class="link link-warning" target="_blank" href="https://facebook.com/so8uj">Sobuj</a>
                </p>
            </aside>
        </div>
    </footer>

</body>

</html>
